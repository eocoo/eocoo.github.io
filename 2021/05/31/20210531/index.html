an>);</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> String <span class="title">generateIdWithDate</span><span class="params">(String prefix, String suffix, String dateFormat, <span class="keyword">int</span> indexLimit)</span></span>&#123;</span><br><span class="line">        Assert.isTrue(!StringUtils.isEmpty(dateFormat), <span class="string">"dateFormat cannot be empty."</span>);</span><br><span class="line">        Assert.isTrue(indexLimit &gt; <span class="number">0</span>, <span class="string">"indexLimit must greater than 0."</span>);</span><br><span class="line">        </span><br><span class="line">        String date = <span class="keyword">new</span> SimpleDateFormat(dateFormat).format(System.currentTimeMillis());</span><br><span class="line">        <span class="keyword">int</span> limitLen = String.valueOf(indexLimit).length();</span><br><span class="line">        </span><br><span class="line">        StringBuilder builder = <span class="keyword">new</span> StringBuilder();</span><br><span class="line">        <span class="keyword">if</span>(!StringUtils.isEmpty(prefix))&#123; </span><br><span class="line">            builder.append(prefix);</span><br><span class="line">        &#125;</span><br><span class="line">        </span><br><span class="line">        builder.append(date);</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">if</span>(!StringUtils.isEmpty(suffix))&#123; </span><br><span class="line">            builder.append(suffix);</span><br><span class="line">        &#125;</span><br><span class="line">        </span><br><span class="line">        String currentIndex = String.valueOf(index.incrementAndGet() % indexLimit);</span><br><span class="line">        <span class="keyword">int</span> currentLen = currentIndex.length(); </span><br><span class="line">        </span><br><span class="line">        <span class="keyword">int
